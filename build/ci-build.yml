name: $(date:yyyyMMdd)$(rev:.r)

trigger:
  branches:
    include:
    - main
  paths:
    include:
    - src/*

pr:
  paths:
    include:
    - src/*
    - build/ci-build.yml

parameters:
  - name: 'Package.Version.ManualTrigger'
    type: string
    default: 'preview'
  - name: azureServiceConnection
    displayName: 'Azure service connection'
    type: string
    default: 'Azure Codit-Arcus Service Principal'
  - name: keyVaultName
    displayName: 'Azure Key vault with integration test secrets'
    type: string
    default: 'arcus-observability-kv'

resources:
  repositories:
    - repository: templates
      type: github
      name: arcus-azure/azure-devops-templates
      endpoint: arcus-azure

variables:
  - group: 'Arcus Observability - Integration Testing'
  - group: 'Arcus - GitHub Package Registry'
  - group: 'Build Configuration'
  - template: ./variables/build.yml
  - template: ./variables/test.yml

stages:
  - stage: Build
    jobs:
      - job: Compile
        pool:
          vmImage: '$(Vm.Image)'
        steps:
          - template: 'nuget/determine-pr-version.yml@templates'
            parameters:
              manualTriggerVersion: ${{ parameters['Package.Version.ManualTrigger'] }}
          - task: UseDotNet@2
            displayName: 'Import .NET Core SDK ($(DotNet.Sdk.PreviousVersion))'
            inputs:
              packageType: 'sdk'
              version: '$(DotNet.Sdk.PreviousVersion)'
          - task: UseDotNet@2
            displayName: 'Import .NET Core SDK ($(DotNet.Sdk.Version))'
            inputs:
              packageType: 'sdk'
              version: '$(DotNet.Sdk.Version)'
              includePreviewVersions: $(DotNet.Sdk.IncludePreviewVersions)
          - template: 'build/build-solution.yml@templates'
            parameters:
              dotnetSdkVersion: '$(DotNet.Sdk.Version)'
              versionSuffix: '$(packageVersion)'
              includePreviewVersions: $(DotNet.Sdk.IncludePreviewVersions)
          - task: CopyFiles@2
            displayName: 'Copy build artifacts'
            inputs:
              contents: '**/?(bin|obj)/**'
              targetFolder: '$(Pipeline.Workspace)/build'
          - task: PublishPipelineArtifact@0
            displayName: 'Publish build artifacts'
            inputs:
              targetPath: '$(Pipeline.Workspace)/build'
              artifactName: Build

  - stage: UnitTests
    displayName: Unit Tests
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: UnitTests
        displayName: 'Run unit tests'
        pool:
          vmImage: '$(Vm.Image)'
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download build artifacts'
            inputs:
              artifact: 'Build'
              path: '$(Build.SourcesDirectory)'
          - task: UseDotNet@2
            displayName: 'Import .NET Core SDK ($(DotNet.Sdk.PreviousVersion))'
            inputs:
              packageType: 'sdk'
              version: '$(DotNet.Sdk.PreviousVersion)'
          - template: test/run-unit-tests.yml@templates
            parameters:
              dotnetSdkVersion: '$(DotNet.Sdk.Version)'
              includePreviewVersions: $(DotNet.Sdk.IncludePreviewVersions)
              projectName: '$(Project).Tests.Unit'

  - stage: IntegrationTests
    displayName: Integration Tests
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: IntegrationTests
        displayName: 'Run integration tests'
        pool:
          vmImage: '$(Vm.Image)'
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download build artifacts'
            inputs:
              artifact: 'Build'
              path: '$(Build.SourcesDirectory)'
          - template: templates/run-self-contained-integration-tests.yml
            parameters:
              azureServiceConnection: '${{ parameters.azureServiceConnection }}'

  - stage: DockerTests
    displayName: Docker Tests
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: DockerTests
        displayName: 'Run Docker tests'
        pool:
          vmImage: '$(Vm.Image)'
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download build artifacts'
            inputs:
              artifact: 'Build'
              path: '$(Build.SourcesDirectory)'
          - template: templates/run-docker-integration-tests.yml
            parameters:
              dockerProjectName: '$(Project).Tests.Runtimes.AzureFunction'
              httpPort: '$(AzureFunctions.HttpPort)'
              azureServiceConnection: '${{ parameters.azureServiceConnection }}'

  - stage: ReleaseToMyget
    displayName: 'Release to MyGet'
    dependsOn:
      - UnitTests
      - IntegrationTests
      - DockerTests
    condition: succeeded()
    jobs:
      - job: PushToMyGet
        displayName: 'Push to MyGet'
        pool:
          vmImage: '$(Vm.Image)'
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download build artifacts'
            inputs:
              artifact: 'Build'
              path: '$(Build.SourcesDirectory)'
          - template: nuget/publish-preview-package.yml@templates
