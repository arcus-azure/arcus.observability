name: Deploy test resources

trigger: none
pr: none

parameters:
  - name: azureServiceConnection
    displayName: 'Azure service connection'
    type: string
  - name: resourceGroupName
    displayName: 'Resource group name'
    default: 'codit-arcus-observability-rg'
  - name: appInsightsName
    displayName: 'Application Insights name'
    default: 'arcus-observability-dev-we-app-insights'
  - name: variableGroupName
    displayName: 'Variable group name'
    default: 'Arcus Observability - Integration Testing'

variables:
  - template: ./variables/build.yml

stages:
  - stage: Deploy
    jobs:
      - job: DeployBicep
        displayName: 'Deploy test resources'
        pool:
          vmImage: '$(Vm.Image)'
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: '${{ parameters.azureServiceConnection }}'
              scriptType: 'pscore'
              scriptLocation: 'inlineScript'
              inlineScript: |
                Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
                Install-Module -Name Arcus.Scripting.DevOps -AllowClobber

                $appInsightsOutput = az deployment sub create `
                  --template-file ./build/templates/test-resources.json `
                  --parameters '{ \"location\": \"westeurope\", \"appInsightsName\": \"$($env:appInsightsName)" }' `
                  | ConvertFrom-Json

                $apiKeyOutput = New-AzApplicationInsightsApiKey -ResourceGroupName $env:resourceGroupName -Name $env:appInsightsName -Description 'Asserting tracked telemetry' -Permissions @('ReadTelemetry')
                $appInsightsOutput.properties.outputs | Add-Member -Type NoteProperty -Name 'ApplicationInsights_ApiKey' -Value $apiKeyOutput.ApiKey

                $env:ArmOutputs = $appInsightsOutput
                Set-AzDevOpsArmOutputsToVariableGroup -VariableGroupName $env:variableGroupName