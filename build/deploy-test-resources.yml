name: Deploy test resources

trigger: none
pr: none

parameters:
  - name: azureServiceConnection
    type: string
  - name: resourceGroupName
    default: 'codit-arcus-observability-rg'
  - name: appInsightsName
    default: 'arcus-observability-dev-we-app-insights'

variables:
  - template: ./variables/build.yml

stages:
  - stage: Deploy
    jobs:
      - job: DeployBicep
        displayName: 'Deploy test resources'
        pool:
          vmImage: '$(Vm.Image)'
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: '${{ parameters.azureServiceConnection }}'
              scriptType: 'pscore'
              scriptLocation: 'inlineScript'
              inlineScript: |
                Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
                Install-Module -Name Arcus.Scripting.DevOps -AllowClobber

                $appInsightsOutput = az deployment sub create `
                  --template-file ./build/templates/test-resources.json `
                  --parameters '{ \"location\": \"westeurope\", \"appInsightsName\": \"$(appInsightsName)" }' `
                  | Convert-FromJson

                $apiKeyOutput = New-AzApplicationInsightsApiKey -ResourceGroupName $(resourceGroupName) -Name $(appInsightsName) -Description 'Asserting tracked telemetry' -Permissions @('ReadTelemetry')
                $appInsightsOutput.properties.outputs | Add-Member -Type NoteProperty -Name 'ApplicationInsights_ApiKey' -Value $apiKeyOutput.ApiKey

                $env:ArmOutputs = $appInsightsOutput
                Set-AzDevOpsArmOutputsToVariableGroup -VariableGroupName 'Arcus Observability - Integration Testing'