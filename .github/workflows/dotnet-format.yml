name: .NET format

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  dotnet-format:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x
      - name: Format
        run: dotnet format src/Arcus.Observability.sln --verify-no-changes --verbosity diagnostic
